<!DOCTYPE html>
<html>
<head>
    <title>Video/Audio to Text Converter</title>
    <style>
        /* Add Welcome User message in Navy Blue */
        .welcome-message {
            color: navy;
            font-size: 20px;
        }

        /* Add animation to Transcribed Text */
        .transcribed-text {
            animation: color-change 2s infinite;
        }

        @keyframes color-change {
            0% { color: black; }
            50% { color: red; }
            100% { color: black; }
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Video/Audio to Text Converter</h1>

    <!-- Welcome User message -->
    <div class="welcome-message">Welcome User..!</div>

    <form method="POST" enctype="multipart/form-data" action="/convert">
        <input type="file" name="file">
        <input type="submit" value="Convert">
    </form>

    <!-- Animation on Transcribed Text -->
    <h2>Transcribed Text:</h2>
    <p class="transcribed-text">{{text}}</p>

    <!-- Table to display file information -->
    <h2>File Information</h2>
    <table>
        <tr>
            <th>Menu Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>{{text}}</td>
            <td>{{file_type}}</td>
            <td>{{file_size}}</td>
            <td>{{file_duration}}</td>
        </tr>
    </table>
</body>
</html>
